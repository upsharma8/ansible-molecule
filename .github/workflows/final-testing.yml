# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  dynamic-tests:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies.
      run: "python3 -m pip install molecule && python3 -m pip install pywinrm"
    
    - name: Setup private key
      uses: webfactory/ssh-agent@v0.5.4
      with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
    - name: Run molecule tests for windows
      run: "cd molecule_testing && molecule converge" 
      env:
        PASSWORD: ${{ secrets.TESTING_WINDOWS_PWD }}
    - name: Run molecule tests
      run: "cd molecule_testing && molecule test" 
      env:
        SSH_USER: ${{ secrets.SSH_USERNAME }}
        SSH_HOST: ${{ secrets.SSH_HOST }}

        
    
    
   
